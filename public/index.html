<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong</title>
	<script src="/static/socketcluster.js"></script>
</head>
<body>
	Hello
</body>
<script>
(function() {
	var options = {
	  port: 3000
	};
	// Initiate the connection to the server
	var socket = socketCluster.connect(options);
	socket.on('connect', function () {
	  console.log('CONNECTED');
	});

	// Listen to an event called 'rand' from the server
	socket.on('rand', function (num) {
	  console.log('RANDOM: ' + num);
	  var curHTML = document.body.innerHTML;
	  curHTML += 'RANDOM: ' + num + '<br />';
	  document.body.innerHTML = curHTML;
	});
})()
</script>
</html>
